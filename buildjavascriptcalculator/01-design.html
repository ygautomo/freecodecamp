<div class="container">
  <div class="page-header">
    <h1>Calculator</h1>
  </div> <!-- class="page-header" -->
  <div id="calculator"> 
    <div id="input">
      <input id="inputtext" type="text" class="textbox" readonly style="text-align:right">
    </div> <!-- div id="input" -->
    <p>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" onclick="document.getElementById('inputtext').value = 'Seven'" >7</button>
      <button type="button" class="btn btn-primary" onclick="document.getElementById('inputtext').value = 'Eight'">8</button>
      <button type="button" class="btn btn-primary" onclick="document.getElementById('inputtext').value = 'Nine'">9</button>
    </div> <!-- class="btn-group" role="group" --> 
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-success" onclick="document.getElementById('inputtext').value = 'Plus'" >+</button>
      <button type="button" class="btn btn-success" onclick="document.getElementById('inputtext').value = 'Minus'" >-</button>
    </div> <!-- class="btn-group" role="group" --> <br>
  
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" onclick="document.getElementById('inputtext').value = 'Four'">4</button>
      <button type="button" class="btn btn-primary" onclick="document.getElementById('inputtext').value = 'Five'">5</button>
      <button type="button" class="btn btn-primary" onclick="document.getElementById('inputtext').value = 'Six'">6</button>
    </div> <!-- class="btn-group" role="group" --> 
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-success" onclick="document.getElementById('inputtext').value = 'Times'" >*</button>
      <button type="button" class="btn btn-success" onclick="document.getElementById('inputtext').value = 'Divide'" >/</button>
    </div> <!-- class="btn-group" role="group" --> <br>
  
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" onclick="document.getElementById('inputtext').value = 'One'">1</button>
      <button type="button" class="btn btn-primary" onclick="document.getElementById('inputtext').value = 'Two'">2</button>
      <button type="button" class="btn btn-primary" onclick="document.getElementById('inputtext').value = 'Three'">3</button>
    </div> <!-- class="btn-group" role="group" --> 
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-success" onclick="document.getElementById('inputtext').value = 'Decimal'" >.</button>
      <button type="button" class="btn btn-danger" onclick="document.getElementById('inputtext').value = 'Clear'" >C</button>
    </div> <!-- class="btn-group" role="group" --> <br>
  
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" onclick="document.getElementById('inputtext').value = 'Zero'" style="width:220px">0</button>
      <button type="button" class="btn btn-warning" onclick="document.getElementById('inputtext').value = 'Total'" style="width:147px">=</button>
    </div> <!-- class="btn-group" role="group" -->
  
  </div> <!-- div id="calculator" -->
